{{ $authorCss := resources.Get "styles/author.css" }}
{{ $authorStyle := $authorCss | resources.Minify }}
<style>{{$authorStyle.Content | safeCSS}}</style>
<div class="st-Author">
  {{ $author := index .Site.Data.authors .Params.author }}
  <img class="st-Author-avatar" loading="lazy" data-src="{{$author.image}}" alt="{{$author.name}}" width="35" />
  {{ $author.name }}
</div>
